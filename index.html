<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">Bloco de Notas</div>
    </header>
    <main class="main">
    <div class=" fade hide"></div>
        <div class="container">
            <div class="main__bloco">
                <button class="main__btn">
                    <span class=" span-icon material-icons md-32">
                        add
                    </span>
                </button>
                <section id="main__bloco-notas">
                      
                    <div class="nota-complete hide">
                        <div>
                            <input id="input-title" class="input " type="text">
                        </div>
                        <div>
                            <textarea id="input-text" class="input" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                     
                </section>
            </div>
        </div>
    </main>
    
</body>
</html>
